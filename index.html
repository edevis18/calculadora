  <title>Calduladora Dólares a Bolívares Online</title>

<body>
<!-- Formulario -->
<div class="formulario" id="formulario1">
  <a href="index.html"><img src="img/calculaap1.jpg" alt=""></a>
  <form id="conversion-form">
    <label for="dollars">Cantidad de Dólares:</label><br>
    <input type="number" id="dollars" step="0.01" min="0" max="10000" placeholder="Monto en $" ><br>
    <button type="submit">Calcular</button>
    <button type="button" id="reset-button">Borrar</button>
  </form> 
  </div>
<!-- Fin Formulario -->

<!-- Tasa y Fecha -->
<p>Tasa <a href="https://www.bcv.org.ve" target="_blank">BCV</a> <strong>19.97 Bs</strong></p>
<div class="post-meta">
 <b>Última actualización:</b> <span class="updated">
    <script>
      var d = new Date();
      document.write(d.toLocaleString());
    </script>
  </span>
</div>
<p>Monto a Pagar: <span id="result"></span></p><br>

<!-- Script Ejecutable -->

<script>
    const form = document.getElementById('conversion-form');
    const resultElement = document.getElementById('result');
    const rate = 19.97;

    form.addEventListener('submit', event => {
      event.preventDefault();
      const dollars = form.elements.dollars.value;
      const bolivares = dollars * rate;
      resultElement.textContent = `${bolivares.toFixed(2)} Bs.D`;
    });

    const resetButton = document.getElementById('reset-button');
resetButton.addEventListener('click', event => {
  form.elements.dollars.value = '';
  resultElement.textContent = '';
});

  </script>
